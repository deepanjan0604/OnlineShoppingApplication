<body ng-controller="viewcustomerctrl">
<h3> My Profile </h3>
<table class="table">
<tr>
 
  <th class="col-md-4">First Name</th>
					<th class="col-md-2" >Last Name</th>
					<th class="col-md-2">Email</th>
					<th class="col-md-2">Username</th>
					

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers">
          
					<td>{{customer.firstName}}</td>
					<td>{{customer.lastName}}</td>
          <td>{{customer.emailId}}</td>
					<td>{{customer.userName}}</td>
          
					
       
				
				
			</tbody>
		</table>



<h3> Ship Addresses </h3>
<table class="table">
<tr>
 
  <th class="col-md-4">Address</th>
					<th class="col-md-2" >Mobile</th>
					<th class="col-md-2">City</th>
					<th class="col-md-2">State</th>
					<th class="col-md-2">Pin Code</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sa in shippingAddresses">
     
					<td>{{sa.address1}},{{sa.address2}}</td>
					<td>{{sa.phone}}</td>
          <td>{{sa.city}}</td>
					<td>{{sa.state}}</td>
					<td>{{sa.pin}}</td>

				
			</tbody>
		</table>
		
		<a href="#editcustomer" class="button" type="button">Edit my Profile</a>
		</body>
