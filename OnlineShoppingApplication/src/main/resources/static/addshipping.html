
<!DOCTYPE html>
<html>
<head>


 </head>
<body  style="background-color:#lightgrey;" class="panel panel-body" >
 <div ng-controller="addshippingctrl">
<div class="panel panel-info">

    <div class="panel-heading">New Shipping Address</div>
  </div>
  <br>
<div class="col-md-12 form-group">
<div class="row">
<div ng-contoller="myController">
<form class="form-horizontal" id="form1" name="form1" onsubmit="myFunction()"  novalidate>
  
   <div class="form-group">
    <label for="State" class="col-md-4 control-label">State</label>
   <div class="col-md-4">
    <input type="text" name="state"  class="form-control"   ng-model="customers.state" id="state" ng-required="true">
<span style="color:red"ng-show="form1.state.$dirty && form1.state.$error.required">state is Required
  </span>
  </div>
  </div>
  <br>

  <div class="form-group">
    <label for="City" class="col-md-4 control-label">City</label>
   <div class="col-md-4">
    <input type="text" name="city" class="form-control" id="city" ng-required="true" >
<span style="color:red"ng-show="form1.city.$dirty && form1.city.$error.required">city is Required
  </div>
  </div>
  <br>
  

  <div class="form-group">
    <label for="Pincode" class="col-md-4 control-label">Pincode</label>
   <div class="col-md-4">
    <input type="number" name="pincode"  class="form-control" id="pincode" ng-required="true" >
<span style="color:red"ng-show="form1.pincode.$dirty && form1.pincode.$error.required">pincode is Required
  </div>
  </div>
  <br>
<br>
 <input  type="submit" style="position:relative; left:230px" class="btn btn-primary" value=" Save"/>

</div>
</div>
</div>
</body>

</html>
