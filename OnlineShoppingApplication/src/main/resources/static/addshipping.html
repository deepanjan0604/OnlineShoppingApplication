
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js">
</script>

 </head>
<body  style="background-color:#lightgrey;" class="panel panel-body" ng-app="app">
 <div ng-controller="addshippingctrl">
<div class="panel panel-info">

    <div class="panel-heading">New Shipping Address</div>
  </div>
  <br>
<div class="col-md-12 form-group">
<div class="row">
<div ng-contoller="myController">
<form class="form-horizontal" id="form1" name="form1" onsubmit="myFunction()"  >
  
   <div class="form-group">
    <label for="State" class="col-md-4 control-label">State</label>
   <div class="col-md-4">
    <input type="text" name="state"  class="form-control" id="state" required>

  </div>
  </div>
  <br>

  <div class="form-group">
    <label for="City" class="col-md-4 control-label">City</label>
   <div class="col-md-4">
    <input type="text" name="city" class="form-control" id="city" required >

  </div>
  </div>
  <br>
  

  <div class="form-group">
    <label for="Pincode" class="col-md-4 control-label">Pincode</label>
   <div class="col-md-4">
    <input type="number" name="pincode"  class="form-control" id="pincode" required >

  </div>
  </div>
  <br>

  
  
  
  <div class="form-group">
    <label for="mobnum" class="col-md-4  control-label">Mobile number </label>
  <div class="col-md-4">
      <input type="number" class="form-control" name="mobnum" required >
      
    </div>
  </div>
 <br/>
 
  
  <br>
 <input  type="submit" style="position:relative; left:230px" class="btn btn-primary" value=" Save"/>

</div>
</div>
</div>
</body>

</html>
